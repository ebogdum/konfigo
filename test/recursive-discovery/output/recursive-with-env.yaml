CACHE_BACKUP_ENABLED: "false"
CACHE_CLUSTER_ENABLED: "true"
CACHE_CLUSTER_NODES: redis1.example.com,redis2.example.com,redis3.example.com
CACHE_FAILOVER_ENABLED: "true"
DATABASE_AUTO_MIGRATE: "true"
DATABASE_LOG_QUERIES: "false"
DATABASE_MIGRATION_VERSION: 1.2.3
DATABASE_SLOW_QUERY_THRESHOLD: "1000"
app:
  config:
    max_connections: 1000
    timeout: 30
  deployment:
    region: us-west-2
    replicas: 3
    resources:
      cpu: 500m
      memory: 1Gi
  environment: production
  features:
    - authentication
    - logging
    - monitoring
  name: base-application
  port: 8080
  version: 1.0.0
database:
  backup:
    enabled: true
    retention_days: 30
    schedule: 0 2 * * *
  connection:
    pool_size: 20
    retry_attempts: 3
    timeout: 45
  host: localhost
  name: myapp_db
  port: 5432
  ssl: true
global:
  debug: false
  timezone: UTC
metadata:
  override_test: env-override
services:
  auth:
    enabled: true
    jwt:
      algorithm: HS256
      expiration: 86400
      secret_key: super-secret-key
    oauth:
      client_id: auth-client-123
      client_secret: auth-secret-456
      redirect_uri: https://app.example.com/callback
    permissions:
      admin:
        - read
        - write
        - delete
      guest:
        - read:public
      user:
        - read
    provider: oauth2
    session:
      cookie_name: session_id
      http_only: true
      same_site: strict
      secure: true
    timeout: 10
  cache:
    enabled: true
    provider: redis
    redis:
      database: 0
      host: redis.example.com
      max_connections: 100
      password: redis-password
      port: 6379
    settings:
      default_ttl: 3600
      eviction_policy: allkeys-lru
      max_memory: 512mb
    ttl: 3600
  monitoring:
    enabled: true
    interval: 30
    provider: prometheus
