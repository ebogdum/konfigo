vars:
  - name: "ENV"
    value: "production"
generators:
  - type: "timestamp"
    targetPath: "metadata.createdAt"
    format: "rfc3339"
  - type: "timestamp"
    targetPath: "metadata.buildTime"
    format: "2006-01-02 15:04:05"
  - type: "timestamp"
    targetPath: "metadata.unixTime"
    format: "unix"
  - type: "random"
    targetPath: "service.port"
    format: "int:8000:9000"
  - type: "random"
    targetPath: "session.token"
    format: "string:32"
  - type: "random"
    targetPath: "request.uuid"
    format: "uuid"
  - type: "id"
    targetPath: "user.id"
    format: "prefix:usr_:8"
  - type: "id"
    targetPath: "session.counter"
    format: "sequential"
  - type: "id"
    targetPath: "trace.id"
    format: "timestamp"
