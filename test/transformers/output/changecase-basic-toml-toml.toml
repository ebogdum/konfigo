[apiSettings]
  BaseURL = "http://api.example.com"
  MaxRetries = "five"
  RequestTimeout = "thirty_seconds"

[database]
  host = "localhost"
  name = "myapp_db"
  port = 5432

[feature]
  [feature.flags]
    betaFeatures = true
    newUI = false

[legacy]
  api_endpoint = "HTTP://OLD-DOMAIN.COM/api"
  auth_token = "legacy-token-123"

[serverConfig]
  host = "0.0.0.0"
  port = 8080
  ssl = false

[settings]
  debug = true
  retries = 3
  timeout = 30

[strings]
  CamelCase = "testValue"
  Mixed_Format = "mixed-Format_STRING"
  UPPER_CASE = "THIRD_VALUE"
  kebab-case = "fourth-value"
  snake_case = "another_value"

[user]
  email = "alice@example.com"
  id = 123
  name = "Alice"
